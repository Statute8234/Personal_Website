<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">RedInfinity <span class="pro">Pro</span></h2>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>
    
    <section class="extra">
        <button class="extra-button" onclick="login_openForm()">Login</button>
        <button class="extra-button" onclick="create_openForm()">Create</button>
    </section>

    <section class="sec">
        <button id="home" class="icon-button">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Home</span>
        </button>
        <button id="pre_production" class="icon-button">
            <i class="fa fa-map" aria-hidden="true"></i>
            <span>Pre-Production</span>
        </button>
        <button id="production" class="icon-button">
            <i class="fas fa-cogs"></i>
            <span>Production</span>
        </button>
        <button id="post_production" class="icon-button">
            <i class="fa fa-tools" aria-hidden="true"></i>
            <span>Post-Production</span>
        </button>
        <button id="distribution" class="icon-button">
            <i class="fa fa-box" aria-hidden="true"></i>
            <span>Distribution</span>
        </button>
        <button id="post_release" class="icon-button">
            <i class="fa fa-poll" aria-hidden="true"></i>
            <span>Post-Release</span>
        </button>
    </section>

    <div class="side-content">
        <button id="toggleSidePanel" class="toggle-button">â˜°</button>
        <aside class="side-panel">
            <button class="sort-button" data-flag="all">All</button>
        </aside>
    </div>

    <div class="popup-form-login" id="loginForm">
        <div class="form-container">
            <span onclick="login_closeForm()" class="close-btn">&times;</span>
            <h2>Login</h2>
            <form action="/submit-login" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="extra-options">
                    <button class="text-btn" onclick="forgotPassword()">Forgot Password?</button>
                    <button class="text-btn" onclick="signUp()">Sign Up</button>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div class="popup-form-create" id="createForm">
        <div class="form-container">
            <span onclick="create_closeForm()" class="close-btn">&times;</span>
            <h2>Create</h2>
            <form action="/submit-login" method="POST">
                <label for="type">Type</label>
                <select name="type" id="type">
                    <option value="pre_production">Pre-Production</option>
                    <option value="production">Production</option>
                    <option value="post_release">Post Release</option>
                    <option value="distribution">Distribution</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="flag">Flag</label>
                <input type="text" id="flag" name="flag" required>
    
                <label for="title">Project Title</label>
                <input type="text" id="title" name="title" required>
    
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
    
                <hr>

                <label>Visibility</label>
                <input type="radio" id="public" name="view_type" value="PUBLIC">
                <label for="public">Public</label>
                <input type="radio" id="private" name="view_type" value="PRIVATE">
                <label for="private">Private</label>

                <label for="payment">Payment Required</label>
                <input type="checkbox" id="payment" name="payment_required" value="PAYMENT">
                <hr>
    
                <label for="license">License</label>
                <input type="text" id="license" name="license" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
