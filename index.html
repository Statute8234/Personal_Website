<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="icon" type="image/x-icon" href="assets\images\R-fotor-bg-remover-2024073015737.png">
    <title>RedInfinity_Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="src\styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img type="image" src="assets\images\R-fotor-bg-remover-2024073015737.png" alt="RedInfinity Logo">
                <h1>RedInfinity<span class="pro">Pro</span></h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-icon-container">
                <button id="userIcon" class="userIcon">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </button>
    
                <!-- Popup Settings -->
                <div class="settings-popup" id="settingsPopup">
                    <div class="settings-option">
                        <button>Profile</button>
                    </div>
                    <div class="settings-option">
                        <button>Projects</button>
                    </div>
                    <div class="settings-option">
                        <button>Settings</button>
                    </div>
                    <div class="settings-option">
                        <button>Sign out</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="extra">
        <button class="extra-button" onclick="login_openForm()">Login</button>
        <button class="extra-button" onclick="create_openForm()">Create</button>
    </section>

    <section class="sec">
        <button id="home" class="icon-button">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Home</span>
        </button>
        <button id="pre_production" class="icon-button">
            <i class="fa fa-map" aria-hidden="true"></i>
            <span>Pre-Production</span>
        </button>
        <button id="production" class="icon-button">
            <i class="fas fa-cogs"></i>
            <span>Production</span>
        </button>
        <button id="post_production" class="icon-button">
            <i class="fa fa-tools" aria-hidden="true"></i>
            <span>Post-Production</span>
        </button>
        <button id="distribution" class="icon-button">
            <i class="fa fa-box" aria-hidden="true"></i>
            <span>Distribution</span>
        </button>
        <button id="post_release" class="icon-button">
            <i class="fa fa-poll" aria-hidden="true"></i>
            <span>Post-Release</span>
        </button>
    </section>

    <div class="side-content">
        <button id="toggleSidePanel" class="toggle-button">â˜°</button>
        <aside class="side-panel">
            <button class="sort-button" data-flag="all">All</button>
        </aside>
    </div>

    <div id="loginForm" class="popup-form">
        <div class="form-container">
            <span class="close-btn" onclick="closeForm('loginForm')">&times;</span>
            <h2>Login to RedInfinity Pro</h2>
            <form id="loginFormContent">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <div class="form-footer">
                <button onclick="showForgotPassword()" class="btn-link">Forgot Password?</button>
                <button onclick="showSignUp()" class="btn-link">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="forgotPasswordForm" class="popup-form">
        <div class="form-container">
            <span class="close-btn" onclick="closeForm('forgotPasswordForm')">&times;</span>
            <h2>Reset Password</h2>
            <form id="forgotPasswordFormContent">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="email" required>
                </div>
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>
            <div class="form-footer">
                <button onclick="showLogin()" class="btn-link">Back to Login</button>
            </div>
        </div>
    </div>

    <div id="signUpForm" class="popup-form">
        <div class="form-container">
            <span class="close-btn" onclick="closeForm('signUpForm')">&times;</span>
            <h2>Create an Account</h2>
            <form id="signUpFormContent">
                <div class="form-group">
                    <label for="signUpUsername">Username</label>
                    <input type="text" id="signUpUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email Address</label>
                    <input type="email" id="signUpEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signUpConfirmPassword">Confirm Password</label>
                    <input type="password" id="signUpConfirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <div class="form-footer">
                <button onclick="showLogin()" class="btn-link">Already have an account? Log in</button>
            </div>
        </div>
    </div>

    <div id="createForm" class="popup-form">
        <div class="form-container">
            <span class="close-btn" onclick="closeForm('createForm')">&times;</span>
            <h2>Create New Project</h2>
            <form id="createFormContent">
                <div class="form-group">
                    <label for="projectType">Project Type</label>
                    <select id="projectType" name="projectType" required>
                        <option value="">Select Project Type</option>
                        <option value="pre_production">Pre-Production</option>
                        <option value="production">Production</option>
                        <option value="post_production">Post-Production</option>
                        <option value="distribution">Distribution</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" name="projectTitle" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Visibility</label>
                    <div class="radio-group">
                        <label><input type="radio" name="visibility" value="public" checked> Public</label>
                        <label><input type="radio" name="visibility" value="private"> Private</label>
                    </div>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="paymentRequired"> Payment Required</label>
                </div>
                <div class="form-group">
                    <label for="projectLicense">License</label>
                    <select id="projectLicense" name="license" required>
                        <option value="">Select License</option>
                        <option value="mit">MIT License</option>
                        <option value="gpl">GNU GPL v3</option>
                        <option value="apache">Apache License 2.0</option>
                        <option value="custom">Custom License</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Create Project</button>
            </form>
        </div>
    </div>

    <script src="src\main.js"></script>
</body>
</html>
